<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function openDoor(key, code) {
            if (key == true) {
                switch (code) {
                    case 42:
                        console.log("Відповідь на все! Двері розкриваються широко.");
                        break;
                    case 7:
                        console.log("Щасливий номер 7! Двері скрипляться відчиняються.");
                        break;
                    case 13:
                        console.log("Нещасливе число 13! Двері захлопуються.");
                        break;
                    default:
                        break;
                }
                if (code > 100) {
                    console.log("Двері магічно відчиняються!");
                }
            } else {

                if (code <= 100) {
                    console.log("Двері залишаються закритими міцно");
                } else {
                    console.log("Хмм.. нічого не відбувається");
                }
            }
        }

        //комбінації для перевірки по кожному з випадків
        openDoor(true, 42);
        openDoor(true, 7);
        openDoor(true, 13);
        openDoor(true, 42);

        openDoor(true, 102);
        openDoor(false, 100);
        openDoor(false, 10);

        openDoor(false, 122);
    </script>
</body>
</html>
